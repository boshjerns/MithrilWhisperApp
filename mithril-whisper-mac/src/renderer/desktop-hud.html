<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Desktop HUD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent !important;
      background-color: transparent !important;
      overflow: hidden;
      font-family: 'JetBrains Mono', 'Cascadia Code', 'Fira Code', monospace;
    }
    
    #hud-root {
      width: 100%;
      height: 100%;
      background: transparent !important;
      background-color: transparent !important;
    }
    
    /* Force transparency on all React root elements */
    #hud-root > * {
      background: transparent !important;
      background-color: transparent !important;
    }
    
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
  </style>
</head>
<body>
  <div id="hud-root"></div>
  
  <script>
    // Set HUD flag for the renderer
    window.location.hash = '#desktop-hud';
    
    // Make sure the window is always on top and transparent
    const { ipcRenderer } = require('electron');
    
    // Notify main process that HUD is ready
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Desktop HUD HTML loaded');
      ipcRenderer.send('hud-window-ready');
    });
  </script>
</body>
</html>
